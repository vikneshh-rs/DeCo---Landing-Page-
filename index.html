<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team DeCo | Creative Design Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: '#ccff00', // Acid Green
              secondary: '#9333ea', // Purple 600
              tertiary: '#06b6d4', // Cyan
              dark: '#000000', // Pure Black
              'dark-lighter': '#0a0a0a', // Almost Black
              'glass-border': 'rgba(255, 255, 255, 0.08)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'subtle-float': 'subtleFloat 8s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'nebula-move': 'nebula 20s ease-in-out infinite alternate',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spinReverse 25s linear infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              subtleFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(204,255,0,0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(204,255,0,0.6), 0 0 10px rgba(204,255,0,0.4)' }
              },
              nebula: {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '0.3' },
                '100%': { transform: 'translate(30px, -30px) scale(1.1)', opacity: '0.5' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                '50%': { opacity: '0.8', transform: 'scale(1.2)' },
              }
            },
            backgroundImage: {
              'astro-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)',
              'neon-gradient': 'linear-gradient(to right, #ccff00, #9333ea, #06b6d4)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f8fafc;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      /* Astro Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 30px rgba(204, 255, 0, 0.05);
      }

      /* Text Gradients */
      .text-gradient-cosmic {
        background: linear-gradient(to right, #ccff00, #ffffff, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-move 5s linear infinite;
      }
      
      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #ccff00, #9333ea);
        border-radius: 4px;
      }
    </style>

{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",

    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.14?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
